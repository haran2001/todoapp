{% extends 'base.html' %}
{% block title %}
	todoapp
{% endblock %}

{% block content %}
<h1>Welcome to todoapp</h1>

<form action = "/addToDoItem/" method = "post"> 
	{% csrf_token %}
	<input type = "text" name="content">
	<input type = "submit" value = "Add Todo Item">
</form>


<ul>
	{% for i in all_items %}
		<li>{{ i.content }} <form action = "/deleteToDoItem/{{ i.id }}/" method = "post">
	{% csrf_token %}
	<input type="submit" value="delete">

</form></li>
	{% endfor %}
</ul>
{% endblock %}
